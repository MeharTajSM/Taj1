<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input[name]
        {
            border: 10px solid red;
        }
    </style>
</head>
<body>
    
    <fieldset>
        <legend>Sample form</legend>
    <h1>Form</h1>
    <label for="na">Name:</label><input type="text"  id="na" alt="nam"  name="na" minlength="3"  maxlength="15" placeholder="enter the name" required>
    <br><br>

    <label for="em">Email:</label> <input type="email"  name="em" id="em" alt="em" placeholder="enter the email">
    <br><br>
    <label for="pas">Password:</label><input type="password" id="pas"  name="na" minlength="6" maxlength="10" required placeholder="password" >
    <br><br>
    <label for="mob">Mobile:</label><input type="tel"  id="mob" alt="mob" placeholder="enter the Mobile" required>
    <br><br>
  <input type="submit">
</fieldset>
</body>
</html>
